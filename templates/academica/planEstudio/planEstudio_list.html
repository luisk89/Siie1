{% extends 'academica/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <!-- Main content -->
    <div class="row">
        <!-- /.box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Planes de Estudio</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Clave</th>
                        <th>Nombre</th>
                        <th>Modificar</th>
                        <th>Ver</th>

                    </tr>
                    </thead>
                    <tbody>
                    {% for plan in object_list %}
                        <tr>
                            <td>{{ plan.clave_plan }}</td>
                            <td>{{ plan.nom_plan }}</td>
                            <td><a class="btn btn-success" href="planEstudio/{{ plan.id }}/"><i class="fa fa-edit"></i></a>
                            </td>
                            <td><a class="btn btn-success" href="planReport/{{ plan.clave_plan }}/"><i class="fa fa-eye"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <a class="btn btn-success" href="{% url 'planEstudio-add' %}" id="modal-button">
                    Nuevo
                </a>

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
{% endblock %}
