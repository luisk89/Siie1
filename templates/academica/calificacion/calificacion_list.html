{% extends 'academica/base.html' %}
{% load static from staticfiles %}

{% block content %}
    <!-- Main content -->
    <div class="row">
        <!-- /.box -->
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Listado de Calificaciones</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table id="example1" class="table table-bordered table-striped">
                    <thead>
                    <tr>
                            <th>Alumno</th>
                            <th>Carrera</th>
                            <th>Ver</th>


                    </tr>
                    </thead>
                    <tbody>
                    {% for alumno in list_alumno %}
                        <tr>
                            <td>{{ alumno}}</td>
                            <td>{{ alumno.grupo.carrera }}</td>
                            <td><a href="/academica/califAlum/{{ alumno.id }}/" class="btn btn-success" id="modal-button"><i class="fa fa-eye"></i></a></td>

                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            <!--<a class="btn btn-success" href="{% url 'calificacion-add' %}"   id="modal-button"><i class="fa fa-flag"></i>&nbsp;Calificar</a>-->

            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col -->
{% endblock %}
